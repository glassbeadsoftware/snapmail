<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snapmail Applet Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0px;background: #7e6960;">
    <div id="container"></div>

    <script type="module">
      console.log("we-applet demo setup()");
      console.log("process.env =", process.env.HC_APP_PORT, process.env.HC_ADMIN_PORT, process.env.BUILD_MODE)

      import { AppWebsocket, AdminWebsocket } from "@holochain/client";
      import Applet from "../dist";

      const container = document.getElementById("container");

      async function setup() {
        const appWs = await AppWebsocket.connect(`ws://localhost:${process.env.HC_APP_PORT}`);
        const adminWs = await AdminWebsocket.connect(`ws://localhost:${process.env.HC_ADMIN_PORT}`);

        const apps = await adminWs.listApps({});
        console.log("setup() apps", apps);

        const appInfo = await appWs.appInfo({ installed_app_id: "snapmail-applet" });
        console.log("setup() appInfo", appInfo);

        const renderers = await Applet.appletRenderers(
          appWs,
          adminWs,
          {},
          [{ weInfo: { name: "Demo Group", logoSrc: "" }, installedAppInfo: appInfo }]
        );
        renderers.full(container, window.customElements);
      };
      setup();
    </script>
  </body>
</html>
